<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Control and Download</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Practice Sanskrit Pronounciation</h1>
    <button id="select-folder">Select Folder</button>

    <h3>Select a file to play</h3>
    <select id="file-list" size="5">
        <!-- to be filled in by javascript once the folder is selected -->
    </select>
    <div id="volume-control">Volume:
        <input type="range" id="vol-slider" min="0" max="1" step="0.01" value="0.02" orient="vertical">
    </div>
    <div class="audio-controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="restart">Restart</button>
        <button id="load">Load</button>
        <p> Current File: </p>
        <textarea id="current-file" rows="1" cols="30"></textarea>
    </div>
    <div class="file-controls">
        <button id="prev-file">
            Previous File </button>
        <button id="next-file"> Next File </button>
    </div>

    <div id="waveform-container"></div>
    <label>
        <input type="checkbox" id="enable-recording" checked> Record my pronounciation
    </label>
    <div id="recorded-waveform"></div>
    <div id="recording-controls"><button id="play-recording">Play</button></div>

    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <!-- <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.timeline.min.js"></script> -->
    <script src="https://unpkg.com/wavesurfer.js@7.8.2/dist/plugins/timeline.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
